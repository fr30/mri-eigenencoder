wandb:
  # run_name: "gps"
  run_name: "gps_hfmca_freeze_linear_rest+abide"
  # run_name: "gps_simclr_freeze_linear_rest+abide"
  # run_name: "gps_bt_freeze_linear_rest+abide"
  # run_name: "gps_vicreg_freeze_linear_rest+abide"
  enabled: true
  project: "bsnip"

meta:
  test: true
  seed: 2198
  num_workers: 1

train:
  epochs: 150
  lr: 1e-3
  lr_scheduler: false # Best with set to true
  batch_size: 256
  lars: false
  weight_decay: 1e-6

classifier:
  linear: true

encoder:
  in_channels: 116
  emb_dim: 512
  pe_dim: 32
  num_layers: 4
  dropout: 0.5
  norm: "batch" # []"batch", "layer", "graph", null]
  attn_type: "multihead" # "multihead", "performer"
  # checkpoint_path: "models/hfmca_gps_rest+abide/fmri_enc_ep200.pt"
  # checkpoint_path: "models/simclr_gps_rest+abide/fmri_enc_ep25.pt"
  # checkpoint_path: "models/bt_gps_rest+abide/fmri_enc_ep25.pt"
  # checkpoint_path: "models/vicreg_gps_rest+abide/fmri_enc_ep50.pt"
  checkpoint_path: null
  freeze: true
