# dataset: "yelp"

wandb:
  enabled: false
  project: "eigenencoder-ssl"

meta:
  test: true
  seed: 2136
  num_workers: 2
  save_model_freq: 0 # 0 means no saving
  save_model_path: "models/eigenencoder_ssl_baseline"
  cache_path: null

train:
  epochs: 30
  lr: 5e-4
  lr_scheduler: True
  batch_size: 8
  
model:
  emb_dim: 256
  norm_out: 'batch_norm' # ['none', 'sigmoid', 'batch_norm']

gin_encoder:
  hidden_channels: 256
  num_layers: 2
  dropout: 0.5
  emb_style: "none" # []"none", "replace", "concat"]
  norm: "batch" # []"batch", "layer", "graph", null]
  norm_out: 'sigmoid' # ['none', 'sigmoid', 'batch_norm']

sfcn_encoder:
  channel_number: [28, 58, 128, 256, 512]
  norm_out: 'sigmoid' #  ['none', 'sigmoid', 'batch_norm']
  