wandb:
  enabled: false
  project: "eigenencoder-ssl"

meta:
  test: true
  seed: 2136
  num_workers: 2

train:
  epochs: 150
  lr: 1e-3
  batch_size: 8
  
gin_encoder:
  hidden_channels: 128
  num_layers: 2
  dropout: 0.5
  emb_style: "none" # []"none", "replace", "concat"]
  emb_size: 128
  norm: "batch" # []"batch", "layer", "graph", null]

sfcn_encoder:
  channel_number: [28, 58, 128, 256, 128]
