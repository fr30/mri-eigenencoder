wandb:
  run_name: "gin_noemb_256"
  enabled: false
  project: "gin-mdd"

meta:
  test: true
  seed: 2136

train:
  epochs: 100
  lr: 1e-2
  lr_scheduler: false
  lr_scheduler_step_size: 50
  batch_size: 32

encoder:
  hidden_channels: 256
  num_layers: 2
  dropout: 0.5
  emb_style: "none" # []"none", "replace", "concat"]
  emb_dim: 128
  norm: "batch" # []"batch", "layer", "graph", null]